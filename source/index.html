<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Магазин велосипедов">
  <title>smart device</title>
  <link rel="preload" href="fonts/roboto-v27-cyrillic-500.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page-body">
  <div class="page-body__header-wrap">
    <header class="page-header page-body__page-header">
      <div class="page-header__logo-wrap">
        <a class="page-header__logo-icon-wrap">
          <svg class="page-header__logo-icon" width="52" height="52" aria-hidden="true">
            <use xlink:href="img/icons/sprite.svg#logo"></use>
          </svg>
        </a>
        <div class="page-header__logo-name-inner-wrap">
          <p class="page-header__logo-name">Smart Device</p>
          <p class="page-header__logo-slogan">Умные технологии</p>
        </div>
      </div>
      <div class="page-header__flex-to-right-wrap">
        <div class="page-header__contacts-block">
          <a class="page-header__email-wrap" href="mailto:info@sd.ru">
            <span>
              <svg width="19" height="14" aria-hidden="true">
                <use xlink:href="img/icons/sprite.svg#email-icon"></use>
              </svg>
            </span>
            <p>info@sd.ru</p>
          </a>
          <a class="page-header__tel-wrap" href="tel:+74950005252">
            <span>
              <svg width="18" height="18" aria-hidden="true">
                <use xlink:href="img/icons/sprite.svg#phone-icon"></use>
              </svg>
            </span>
            <p>+7 (495) 000 52 52</p>
          </a>
        </div>
        <a href="#" class="page-header__order-call-button">Заказать звонок</a>
      </div>
    </header>
    <section class="promo">
      <h1>Печатные платы</h1>
      <p>Производство и монтаж, поставка комплектующих, блоков и модулей</p>
      <a class="promo__to-feedback-block" href="#feedback">Бесплатная консультация</a>
      <a class="promo__to-advantages-block" href="#advantages">Скролл вниз</a>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
